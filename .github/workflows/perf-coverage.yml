name: Performance & Coverage

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  COVERAGE_IGNORE_REGEX: src/main.rs|src/types.rs

jobs:
  bench:
    name: ubuntu-latest / stable
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'pull_request' }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-stable-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-stable-cargo-

      - name: Run benchmarks
        run: cargo bench --bench gateway -- --noise-threshold 0.05

      - name: Install cargo-llvm-cov
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'pull_request' }}
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Coverage (llvm-cov)
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'pull_request' }}
        run: cargo llvm-cov --workspace --all-features --ignore-filename-regex "$COVERAGE_IGNORE_REGEX" --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'pull_request' }}
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Configure Pages
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        uses: actions/configure-pages@v5

      - name: Prepare Pages artifact
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        run: |
          rm -rf target/pages
          mkdir -p target/pages/bench target/pages/coverage
          cp -R target/criterion/. target/pages/bench/
          cat <<'EOF' > target/pages/bench/index.html
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./report/">
          <title>Benchmarks</title>
          <a href="./report/">Go to benchmark report</a>
          EOF
          cargo llvm-cov --workspace --all-features --ignore-filename-regex "$COVERAGE_IGNORE_REGEX" --html --output-dir target/coverage
          cp -R target/coverage/html/. target/pages/coverage/

      - name: Upload Pages artifact
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/pages

      - name: Deploy to GitHub Pages
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        id: deployment
        uses: actions/deploy-pages@v4
